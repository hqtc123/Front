<link rel="stylesheet" type="text/css" href="css/signlogin.css">
<form class="form-horizontal sign-login-form">
    <h3>注册</h3>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>

        <div class="col-sm-10">
            <input ng-model="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNick" class="col-sm-2 control-label">昵称</label>

        <div class="col-sm-10">
            <input ng-model="nick" type="text" class="form-control" id="inputNick" placeholder="Nick">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">描述</label>

        <div class="col-sm-10">
            <input ng-model="description" type="text" class="form-control" id="inputDescription"
                   placeholder="Description">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="submit2()" class="btn btn-default">注册</button>
        </div>
    </div>
</form>
